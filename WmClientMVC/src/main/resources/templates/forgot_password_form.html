<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <body>

  <section layout:fragment="content">
      <div class="container mt-5 mb-5">
          <div class="text-center">
              <h2>Forgot Password</h2>
          </div>

          <form th:action="@{/forgot_password}" method="post" style="max-width: 440px; margin: 0 auto;">
              <div class="border border-secondary rounded p-3">

                  <th:block th:if="${message != null}">
                      <div>
                          <p class="text-warning" th:text="${message}"></p>
                      </div>
                  </th:block>

                  <th:block th:if="${errorMessage != null}" >
                      <div>
                          <p class="text-warning" th:text="${errorMessage}"></p> <!-- fixed: should use errorMessage instead of message -->
                      </div>
                  </th:block>

                  <th:block th:if="${message == null and errorMessage == null}">
                      <div>
                          <p>We will be sending a reset password link to your email.</p>
                      </div>
                  </th:block>

                  <div>
                      <p>
                          <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
                      </p>
                      <p class="text-center">
                          <input type="submit" value="Send" class="btn btn-primary" />
                      </p>
                  </div>
              </div>
          </form>

      </div>
  </section>


  </body>
</html>

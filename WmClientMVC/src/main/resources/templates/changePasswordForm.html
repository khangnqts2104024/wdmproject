<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <body>

  <section layout:fragment="content">
      <div class="container mt-5 mb-5">
          <div class="text-center">
              <h2>Change Password</h2>
          </div>



          <form th:action="@{/customers/changePassword}" method="post" style="max-width: 440px; margin: 0 auto;">
              <div class="border border-secondary rounded p-3">

                  <div th:if="${message != null}">
                      <p class="text-warning" th:text="${message}"></p>
                  </div>
                  <div th:if="${errorMessage != null}" th:else>
                      <p class="text-warning" th:text="${errorMessage}"></p>
                  </div>

                  <div>
                      <p>
                          <label>New Password</label>
                          <input type="password" name="password" class="form-control" placeholder="Enter your new password" required autofocus/>
                      </p>

                      <p>
                          <label>Confirm Password</label>
                          <input type="password" name="cpassword" class="form-control" placeholder="Enter your confirm password" required autofocus/>
                      </p>
                      <input type="text" id="reset_token" name="reset_token" th:value="${reset_token}" required>
<!--                      <input type="text" th:field="${reset_token}" />-->
                      <p class="text-center">
                          <input type="submit" value="Reset Password" class="btn btn-primary" />
                      </p>
                  </div>
              </div>
          </form>

      </div>
  </section>


  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminTemplate/adminlayout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.bootstrap4.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">


    <section layout:fragment="content">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>DataTables</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">DataTables</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Material</h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <table
                                            class="display table table-striped table-bordered dt-responsive nowrap dtr-inline collapsed "
                                            id="foodTable" style="width:100%" aria-describedby="example-info">
                                        <button type="button" class="btn btn-outline-primary float-right"
                                                data-toggle="modal"
                                                data-target="#createFoodModal" data-whatever="@mdo">Create
                                        </button>
                                        <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Price</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="c:${foodList}">
                                            <td th:text="${c.foodName}"></td>
                                            <td th:text="${c.foodType}"></td>
                                            <td th:text="${c.price}"></td>
                                            <td>
                                                <button type="button" class="btn btn-outline-primary" th:attr="data-foodid=${c.getId()}"
                                                        data-toggle="modal"
                                                        data-target="#foodDetailModal" data-whatever="@mdo">Detail
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!--create food Modal-->
        <div class="modal fade" id="createFoodModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{/staff/employee/create}" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="col-form-label">Name:</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                                <div class="form-group col-md-12">
                                    <label class="col-form-label">Address:</label>
                                    <input type="text" class="form-control" name="address" required>
                                </div>
                                <div class="form-group col-md-12">
                                    <label class="col-form-label">Email:</label>
                                    <input type="text" class="form-control" name="email" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Phone:</label>
                                    <input type="text" class="form-control" name="phone" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Join date:</label>
                                    <input type="date" class="form-control" name="joinDate" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Salary:</label>
                                    <input type="text" class="form-control" name="salary" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Avatar:</label>
                                    <input type="file" class="form-control" name="employee-create-pic" multiple
                                           required>
                                </div>
                                <div class="form-group col-md-6">
                                    <img>
                                </div>
                                <div class="modal-footer col-md-12">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                    <input type="submit" class="btn btn-primary" value="Create">
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!--detail food Modal-->
        <div class="modal fade" id="foodDetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detail Food</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{/staff/employee/create}" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="col-form-label">Name:</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                                <div class="form-group col-md-12">
                                    <label class="col-form-label">Address:</label>
                                    <input type="text" class="form-control" name="address" required>
                                </div>
                                <div class="form-group col-md-12">
                                    <label class="col-form-label">Email:</label>
                                    <input type="text" class="form-control" name="email" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Phone:</label>
                                    <input type="text" class="form-control" name="phone" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Join date:</label>
                                    <input type="date" class="form-control" name="joinDate" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Salary:</label>
                                    <input type="text" class="form-control" name="salary" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Avatar:</label>
                                    <input type="file" class="form-control" name="employee-create-pic" multiple
                                           required>
                                </div>
                                <div class="form-group col-md-6">
                                    <img>
                                </div>
                                <div class="modal-footer col-md-12">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                    <input type="submit" class="btn btn-primary" value="Create">
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </section>
</div>
<!-- ./wrapper -->
<section layout:fragment="optional">
    <script>
        $(document).ready(function () {
            $('#foodTable').DataTable();
        });


    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/responsive.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
    <!-- Page specific script -->

</section>
</body>
</html>

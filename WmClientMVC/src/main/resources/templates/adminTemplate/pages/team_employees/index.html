<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminTemplate/adminlayout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.bootstrap4.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">


    <section layout:fragment="content">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Employees & Teams</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/staff/dashboard">Home</a></li>
                                <li class="breadcrumb-item active"><a href="/staff/teams">Employees & Teams</a></li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Employees</h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <input type="text" id="token" th:value="${token}">
                                    <table
                                            class="display table table-striped table-bordered dt-responsive nowrap dtr-inline collapsed "
                                            style="width:100%" aria-describedby="example-info">
                                        <a th:href="@{/staff/employees/create}" class="btn btn-outline-primary float-right">
                                            Create
                                        </a>
                                        <thead>
                                        <tr>
                                            <th style="display: none">ID</th>
                                            <th>Name</th>
                                            <th>Address</th>
                                            <th>Phone</th>
                                            <th>Join Date</th>
                                            <th>Salary</th>
                                            <th>Team</th>
                                            <th>Detail</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="c:${employeeList}">
                                            <td>
                                                <input class="employee-id" type="text" th:attr="data-empid=${c.id}" th:value="${c.id}">
                                            </td>
                                            <td th:text="${c.name}"></td>
                                            <td th:text="${c.address}"></td>
                                            <td th:text="${c.phone}"></td>
                                            <td th:text="${c.joinDate}"></td>
                                            <td th:text="${c.salary}"></td>
                                            <td th:text="${c.organizeTeamsByTeamId.teamName}"></td>
                                            <td>
                                                <a th:href="@{/staff/employees/update/{empId}(empId=${c.getId()})}" class=" btn btn-outline-primary ">
                                                    Update
                                                </a>

                                                <button class="btn btn-primary btnDeleteEmp">Delete</button>

<!--                                                <a th:href="@{/staff/employees/delete/{empId}(empId=${c.getId()})}"-->
<!--                                                   class="btn btn-outline-primary "-->
<!--                                                   style="margin-right: 1rem">Delete</a>-->
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">Organize Team</h3>
                                        </div>
                                        <div class="card-body">
                                            <table
                                                    class="display table table-striped table-bordered dt-responsive nowrap dtr-inline collapsed "
                                                    style="width:100%" aria-describedby="example-info">
                                                <button type="button" class="btn btn-outline-primary float-right"
                                                        data-toggle="modal"
                                                        data-target="#createTeamModal">Create
                                                </button>
                                                <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Total Members</th>
                                                    <th>Leader</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="i: ${teamSummary}">
                                                    <td th:text="${i.getTeam_name()}"></td>
                                                    <td th:text="${i.getTotal_members()}"></td>
                                                    <td><a th:href="@{/staff/employees/update/{id}(id=${i.getEmp_id()})}" th:text="${i.getLeader_name()}"></a></td>
                                                    <td>

                                                        <a th:href="@{/staff/teams/delete/{teamId}(teamId=${i.getTeam_id()})}"
                                                           class="btn btn-outline-primary "
                                                           style="margin-right: 1rem">View</a>

                                                        <button type="button"
                                                                class="btn btn-outline-primary "
                                                                data-toggle="modal"
                                                                data-target="#updateTeamModal"
                                                                th:attr="data-updateteam=${i.getTeam_id()}"
                                                                th:attrappend="data-teamname=${i.getTeam_name()}"
                                                                style="margin-right: 1rem">
                                                            Update
                                                        </button>

                                                        <a th:href="@{/staff/teams/delete/{teamId}(teamId=${i.getTeam_id()})}"
                                                           class="btn btn-outline-primary "
                                                           style="margin-right: 1rem">Delete</a>
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- /.card-body -->
                                    </div>
                                    <!-- /.card -->
                                </div>
                                <!-- /.col -->
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!--create organize team Modal-->
        <div class="modal fade" id="createTeamModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Team</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{/staff/teams/create}">
                            <div class="form-group">
                                <label class="col-form-label">Team name:</label>
                                <input type="text" class="form-control" name="teamName" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                </button>
                                <input type="submit" class="btn btn-primary" value="Update">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!--update team Modal-->
        <div class="modal fade" id="updateTeamModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Team</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{/staff/teams/update}">
                            <div class="form-group">
                                <input type="text" id="id-team-update" name="id">
                                <label class="col-form-label">Team name:</label>
                                <input type="text" class="form-control" name="teamName" id="team-name-update" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                </button>
                                <input type="submit" class="btn btn-primary" value="Update">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!--                End create modal-->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </section>
</div>
<!-- ./wrapper -->
<section layout:fragment="optional">



    <script>
        var domain = "http://localhost:9999"
        var api_delete_emp = domain + "/staff/employees/delete/";
        $(document).ready(function () {

            $('table.display').DataTable();



            $('.btnDeleteEmp').on('click',function (event) {
                let emp_id = $(this).closest('tr').find('.employee-id').data('empid');
                var token = $("#token").val();

                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {

                        $.ajax({
                            type: "POST",
                            url: api_delete_emp + emp_id,
                            dataType: "json",
                            contentType: "application/json",
                            headers: {
                                "Authorization": "Bearer " + token
                            },
                            data: { },
                            success: function(response) {
                                console.log(response);
                                if(response.statusCode == 200){
                                    Swal.fire(
                                        'Deleted!',
                                        'Your file has been deleted.',
                                        'success'
                                    )
                                    window.location.href = '/staff/teams';
                                }
                                // Do something with the response data
                            },
                            error: function(xhr, textStatus, errorThrown) {
                                console.log(xhr.responseText);
                                // Handle error
                            }
                        });

                    }
                })
            })
        });
        $('#updateTeamModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('updateteam') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var teamName = button.data('teamname')
            $('#id-team-update').val(recipient)
            $('#team-name-update').val(teamName)
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/responsive.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
    <!-- Page specific script -->

</section>
</body>
</html>



<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/adminTemplate/adminlayout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Detail</title>
    <link rel="stylesheet" href="/css/khangstyleadmin.css">
    <link rel="stylesheet" href="/css/khangform.css">

</head>
<body>
<section layout:fragment="content"  class="content-wrapper">


    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Update</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">update</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Food Detail</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form th:action="@{/staff/food/detail-food/update-food}" th:object="${foodDTO}" method="post" class="form-horizontal">

                        <div class="card-body">

                            <div class="form-group row">
                                <label for="id" class="col-sm-2 col-form-label">Food Id</label>
                                <div class="col-sm-10">
                                    <input type="text" th:value="${foodDTO.getId()}" th:field="*{id}"  readonly class="form-control" id="id" placeholder="Service Name">

                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="foodName" class="col-sm-2 col-form-label">Food Name</label>
                                <div class="col-sm-10">
                                    <input type="text"  th:value="${foodDTO.getFoodName()}" th:field="*{foodName}" class="form-control" id="foodName" >
                                    <span class="text-danger" th:if="${#fields.hasErrors('foodName')}" th:errors="*{foodName}">Invalid Service Name</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="price" class="col-sm-2 col-form-label">Price</label>
                                <div class="col-sm-10">
                                    <input type="number" th:value="${foodDTO.getPrice()}" th:field="*{price}" class="form-control" id="price" placeholder="">
                                    <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Invalid Price</span>

                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">FooType</label>
                                <div class="col-sm-10">
                                  <select class="select-box" th:field="*{foodType}">
                                      <option th:value="${stater}">Starter</option>
                                      <option th:value="${main}">main</option>
                                      <option th:value="${dessert}">dessert</option>
                                  </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="description" class="col-sm-2 col-form-label">Description:</label>
                                <div class="col-sm-10 description-container">
                                    <input type="text" id="description"  class="form-control" th:value="${foodDTO.getDescription()}" th:field="*{description}" >
                                    <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Invalid Price</span>
                                </div>

                            </div>
                            <div class="card-footer">
                                <button  type="submit" class="btn btn-info">Update Food</button>
                                <a th:href="@{/staff/food/index}" class="btn btn-default float-right">Back</a>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>

                </div>
            <!-- /.col-->
        </div>
        <!-- ./row -->
        <!--modal-->
        </div>

        <!-- ./row -->
    </section>
    <!-- /.content -->

    <!-- /.content-wrapper -->



</section>

<!-- ./wrapper -->
<section layout:fragment="optional">
    <script>$('#myModal').on('shown.bs.modal', function () {

    })</script>
</section>
</body>
</html>

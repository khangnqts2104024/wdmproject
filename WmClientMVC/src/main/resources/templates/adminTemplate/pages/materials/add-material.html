<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/adminTemplate/adminlayout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Material</title>
    <link rel="stylesheet" href="/css/khangstyleadmin.css">

</head>
<body>
<section layout:fragment="content"  class="content-wrapper">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Create</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">create</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Create Material</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form th:action="@{/staff/materials/create-material}" th:object="${materialDTO}" method="post" class="form-horizontal">

                        <div class="card-body">

                            <div class="form-group row">
                                <label for="code" class="col-sm-2 col-form-label">Material Code:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="code"  class="form-control" th:value="${materialDTO.getMaterialCode()}" th:field="*{materialCode}" >
                                    <span class="text-danger" th:if="${#fields.hasErrors('materialCode')}" th:errors="*{materialCode}">Invalid code</span>
                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="materialName" class="col-sm-2 col-form-label">Material Name</label>
                                <div class="col-sm-10">
                                    <input type="text" th:value="${materialDTO.getMaterialName()}" th:field="*{materialName}" class="form-control" id="materialName">
                                    <span class="text-danger" th:if="${#fields.hasErrors('materialName')}" th:errors="*{materialName}">Invalid Material Name</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="unit" class="col-sm-2 col-form-label">Unit</label>
                                <div class="col-sm-10">
                                    <input type="text" th:value="${materialDTO.getUnit()}" th:field="*{unit}" class="form-control" id="unit">
                                    <span class="text-danger" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="price" class="col-sm-2 col-form-label">Price</label>
                                <div class="col-sm-10">
                                    <input type="number" th:value="${materialDTO.getPrice()}" th:field="*{price}" class="form-control" id="price" placeholder="">
                                    <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Invalid Price</span>

                                </div>
                            </div>


                            <div class="card-footer">
                                <button  type="submit" class="btn btn-info">Add Material</button>
                                <a th:href="@{/staff/materials/showAll}" class="btn btn-default float-right">Back</a>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
            <!-- /.col-->
        </div>
        <!-- ./row -->
        <!--modal-->


        <!-- ./row -->
    </section>
    <!-- /.content -->

    <!-- /.content-wrapper -->



</section>

<!-- ./wrapper -->
<section layout:fragment="optional">
    <script>$('#myModal').on('shown.bs.modal', function () {

    })</script>
    <script th:inline="javascript">

        var error = [[${alertError}]];
        var message = [[${alertMessage}]];
        console.log(message);

        if(message!=null && message.length != 0)
        {
            swal({
                title: "Message!",
                text: message,
                icon: "success",
            });

        }
        else if(error!=null && error.length != 0)
        {
            swal({
                title: "Error!",
                text: error,
                icon: "error",
            });
        }



    </script>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminTemplate/adminlayout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.bootstrap4.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">


    <section layout:fragment="content">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>DataTables</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">DataTables</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Employees</h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <table
                                            class="display table table-striped table-bordered dt-responsive nowrap dtr-inline collapsed "
                                            style="width:100%" aria-describedby="example-info">
                                        <button type="button" class="btn btn-outline-primary float-right" data-toggle="modal"
                                                data-target="#createEmployeeModal" data-whatever="@mdo">Create
                                        </button>
                                        <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Address</th>
                                            <th>Phone</th>
                                            <th>Join Date</th>
                                            <th>Salary</th>
                                            <th>Type</th>
                                            <th>Team</th>
                                            <th>Account</th>
                                            <th>Detail</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="c:${employeeList}">
                                            <td th:text="${c.name}"></td>
                                            <td th:text="${c.address}"></td>
                                            <td th:text="${c.phone}"></td>
                                            <td th:text="${c.joinDate}"></td>
                                            <td th:text="${c.salary}"></td>
                                            <td th:text="${c.empType}"></td>
                                            <td th:text="${c.organizeTeamsByTeamId.teamName}"></td>
                                            <td></td>
                                            <td></td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">Organize Team</h3>
                                        </div>
                                        <div class="card-body">
                                            <table
                                                    class="display table table-striped table-bordered dt-responsive nowrap dtr-inline collapsed "
                                                    style="width:100%" aria-describedby="example-info">
                                                <button type="button" class="btn btn-outline-primary float-right" data-toggle="modal"
                                                        data-target="#createTeamModal" data-whatever="@mdo">Create
                                                </button>
                                                <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Order</th>

                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="i:${teamList}">
                                                    <td th:text="${i.teamName}"></td>
                                                    <td></td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- /.card-body -->
                                    </div>
                                    <!-- /.card -->
                                </div>
                                <!-- /.col -->
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!--create employee Modal-->
        <div class="modal fade" id="createEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >Create Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{/admin/venue/create}">
                            <div class="form-group">
                                <label class="col-form-label">Venue name:</label>
                                <input type="text" class="form-control" name="venueName" required>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Min People:</label>
                                <input type="number" class="form-control" name="minPeople" required>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Max People:</label>
                                <input type="number" class="form-control" name="maxPeople" required>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Price:</label>
                                <input type="text" class="form-control" name="price" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                </button>
                                <input type="submit" class="btn btn-primary" value="Create">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!--create organize team Modal-->
        <div class="modal fade" id="createTeamModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >Create Team</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{/admin/venue/create}">
                            <div class="form-group">
                                <label class="col-form-label">Venue name:</label>
                                <input type="text" class="form-control" name="venueName" required>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Min People:</label>
                                <input type="number" class="form-control" name="minPeople" required>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Max People:</label>
                                <input type="number" class="form-control" name="maxPeople" required>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Price:</label>
                                <input type="text" class="form-control" name="price" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                </button>
                                <input type="submit" class="btn btn-primary" value="Create">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!--                End create modal-->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </section>
</div>
<!-- ./wrapper -->
<section layout:fragment="optional">
    <script>
        $(document).ready(function () {
            $('table.display').DataTable();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/responsive.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
    <!-- Page specific script -->

</section>
</body>
</html>

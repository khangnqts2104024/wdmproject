<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Kodinger">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Staff Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/adminStatic/dist/css/login.css">
</head>

<body class="my-login-page">
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="brand">
          <img src="/adminStatic/dist/img/login_logo.jpg" alt="logo">
        </div>
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">Login</h4>
            <form method="POST" class="my-login-validation" th:action="@{/staff/login}" th:object="${loginDTO}" novalidate="">
              <div class="form-group">
                <label>Username</label>
                <input  class="form-control" th:field="*{username}" value="" required autofocus>
                <div class="invalid-feedback">
                  Username is invalid
                </div>
              </div>

              <div class="form-group">
                <label>Password
                  <a href="forgot.html" class="float-right">
                    Forgot Password?
                  </a>
                </label>
                <input th:field="*{password}" type="password" class="form-control" required data-eye>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div th:if="${errorMessage}">
                <p th:text="${errorMessage}" style="color: red;"></p>
              </div>

<!--              <div th:if="${errorMessage}">-->
<!--                <p th:text="${errorMessage}" style="color: red;"></p>-->
<!--              </div>-->

              <div class="form-group">
                <div class="custom-checkbox custom-control">
                  <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                  <label for="remember" class="custom-control-label">Remember Me</label>
                </div>
              </div>

              <div class="form-group m-0">
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="footer">
          Copyright &copy; 2023 &mdash; WM
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/adminStatic/dist/js/login.js"></script>
</body>
</html>

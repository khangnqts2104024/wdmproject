<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminTemplate/adminlayout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.bootstrap4.min.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">


    <section layout:fragment="content">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1>DataTables</h1>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active">DataTables</li>
                                </ol>
                            </div>
                        </div>
                    </div><!-- /.container-fluid -->
                </section>
                <!--detail food Modal-->

                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Image</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <div class="card-body">
                                        <!--        image modal-->

                                        <form method="post" th:action="@{/staff/food/foodImg/create}"
                                              enctype="multipart/form-data">
                                            <div class="form-row">
                                                <div class="form-group col-md-9">
                                                    <th:block th:each="c:${foodList}" th:if="${c.getId()==foodId}">
                                                    <input type="hidden" th:value="${c.getId()}" name="imagePageId">
                                                    <input type="file" class="form-control" name="foodImgFiles" required
                                                           multiple>
                                                    </th:block>
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <input type="submit" value="Upload" class="btn btn-primary">
                                                </div>
                                            </div>
                                        </form>
                                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img class="d-block w-100" src="/images/about.jpg"
                                                         alt="First slide">
                                                </div>
                                                <th:block th:each="c:${foodList}">
                                                    <th:block th:each="i:${c.getFoodImagesById()}">

                                                        <th:block th:if="${i.getFoodId()==foodId}">
                                                            <div class="carousel-item ">
                                                                <img class="d-block w-100"
                                                                     th:src="'data:image/jpeg;base64,'+${i.getUrl()}">
                                                                <div class="carousel-caption ">
                                                                    <a type="button" class="btn btn-primary"
                                                                       th:href="@{/staff/food/deleteImg(imgId=${i.getId()})}"
                                                                       onclick="return myConfirm()">Delete</a>
                                                                </div>
                                                            </div>
                                                        </th:block>
                                                    </th:block>
                                                </th:block>
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExampleIndicators"
                                               role="button"
                                               data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleIndicators"
                                               role="button"
                                               data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
    </section>

    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
</div>
</section>

</div>
<section layout:fragment="optional">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/responsive.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
    <script>
            function myConfirm() {
            return confirm("Are you sure to delete ?")
        }
    </script>
</section>
</body>
</html>
